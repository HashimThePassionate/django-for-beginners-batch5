<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar" style="background-color: var(--bs-info-bg-subtle); color: #000;">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="{% url 'home' %}">Newspaper</a>
                
                <!-- Toggle button visible only on small screens -->
                <button class="navbar-toggler d-lg-none d-block" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li><a href="#" class="nav-link px-2 link-dark">+ New</a></li>
                    </ul>
                    <div class="mr-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="{% url 'password_change' %}">
                                        Change password</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form method="post" action="{% url 'logout' %}"
                                              style="display:inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-link nav-link"
                                                    style="display:inline; cursor:pointer;">Logout</button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        {% else %}
                        </ul>
                    </div>
                    <div class="mr-auto">
                        <form class="form d-flex">
                            <a href="{% url 'login' %}" class="btn btn-primary ms-2">Log in</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ms-2">Sign up</a>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
