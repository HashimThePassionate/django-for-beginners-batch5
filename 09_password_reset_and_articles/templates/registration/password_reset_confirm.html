<!-- templates/registration/password_reset_confirm.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Enter New Password{% endblock title %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-light shadow-sm p-4" role="alert" style="border-color: #563d7c;">
                <h2 class="alert-heading" style="color: #563d7c;">Set a New Password 🔐</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #563d7c; border-color: #563d7c;">
                        Change My Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
