<!-- templates/post_detail.html -->

{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
<div class="post-detail-container">
    <div class="post-entry-detail">
        <h2>{{ post.title }}</h2>
        <p class="author-detail">By {{ post.author }}</p>
        <div class="post-body">
            <p>{{ post.description }}</p>
        </div>
    </div>
    <!-- Optional: Add a "Related Posts" section -->
    <section class="related-posts">
        <h3>Related Posts</h3>
        <ul>
            {% for p in posts %}
            <li><a href="{% url 'post_detail' p.pk %}">{{ p.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock content %}
